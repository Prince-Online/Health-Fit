        let currentDayIndex = 0;

        let taskTimer;
        const days = Object.keys(weeklyTasks);

        const dayCirclesContainer = document.getElementById('day-circles-container');
        const dayIndicator = document.getElementById('day-indicator');
        const dayTitle = document.getElementById('day-title');
        const taskDisplay = document.getElementById('task-display');
        const taskVideo = document.getElementById('task-video');
        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('start-button');
        const nextButton = document.getElementById('next-button');
        const doneButton = document.getElementById('done-button');

        // Function to create day circles
        function createDayCircles() {
            dayCirclesContainer.innerHTML = '';
            days.forEach((day, index) => {
                const dayCircle = document.createElement('div');
                dayCircle.className = 'day-circle';
                dayCircle.textContent = index + 1;
                if (index === currentDayIndex) {
                    dayCircle.classList.add('active-day');
                }
                dayCirclesContainer.appendChild(dayCircle);
            });
        }

        // Load saved progress from local storage
        function loadProgress() {
            const savedDayIndex = localStorage.getItem('currentDayIndex');
            const savedTaskIndex = localStorage.getItem('currentTaskIndex');

            if (savedDayIndex !== null && savedTaskIndex !== null) {
                currentDayIndex = parseInt(savedDayIndex, 10);
                currentTaskIndex = parseInt(savedTaskIndex, 10);
                return true;
            }
            return false;
        }

        // Save progress to local storage
        function saveProgress() {
            localStorage.setItem('currentDayIndex', currentDayIndex);
            localStorage.setItem('currentTaskIndex', currentTaskIndex);
        }

        // Function to update the day indicator
        function updateDayIndicator() {
            const daySuffix = ["st", "nd", "rd", "th"];
            const suffix = currentDayIndex < 3 ? daySuffix[currentDayIndex] : daySuffix[3];
            dayIndicator.textContent = `Currently running: ${currentDayIndex + 1}${suffix} Day`;
        }

        // Function to display the current task and video
        function displayTask() {
    const currentDay = days[currentDayIndex];
    const tasks = weeklyTasks[currentDay];
    const task = tasks[currentTaskIndex];

    updateDayIndicator();
    createDayCircles();
    dayTitle.innerHTML = `<b>${currentDay}</b>`;
    taskDisplay.innerHTML = `<b style="font-size: 26px;">${task.name}</b><br> <p><b>How To Do: </b>${task.work}</p>`;
    taskVideo.src = task.imageSrc ? task.imageSrc : '';
    taskVideo.style.display = task.imageSrc ? 'block' : 'none'; // Show video if it exists
    nextButton.disabled = currentTaskIndex >= tasks.length - 1;
    doneButton.disabled = currentTaskIndex < tasks.length - 1;
    saveProgress();

    // Display repetitions if the task has them
    const repetitionDisplay = document.getElementById('repetition-display');
    if (task.times) {
        repetitionDisplay.innerHTML = `<div class="repetition-container"><b>Repetitions:</b> ${task.times} times</div>`;
        repetitionDisplay.style.display = 'block';
    } else {
        repetitionDisplay.style.display = 'none';
    }

    // Start the timer if the task has a timer
    if (task.timer) {
        startTaskTimer(30); // 30-second timer
        repetitionDisplay.style.display = 'none'; // Hide repetitions if the task has a timer
    } else {
        timerDisplay.textContent = "";
        clearInterval(taskTimer);
    }
}

        // Function to start the task timer
// Function to start the task timer with a 3-second delay
function startTaskTimer(seconds) {
    clearInterval(taskTimer);

    // Play the initial start sound as soon as the timer is triggered
    const initialStartSound = document.getElementById('initial-start-sound');
    initialStartSound.play();

    // Display a message indicating that the timer will start soon
    timerDisplay.innerHTML = `<b>Get ready!</b> The timer will start in 3 seconds...`;

    // Delay for 3 seconds before starting the actual countdown
    setTimeout(() => {
        let remainingTime = seconds;
        timerDisplay.innerHTML = `Time left: <b>${remainingTime} seconds</b>`;

        // Play the start sound when the countdown begins
        const startSound = document.getElementById('start-sound');
        startSound.play();

        // Start the countdown timer
        taskTimer = setInterval(() => {
            remainingTime--;
            timerDisplay.innerHTML = `Time left: <b>${remainingTime} seconds</b>`;

            if (remainingTime <= 0) {
                clearInterval(taskTimer);
                
                // Play the finish sound when the timer ends
                const finishSound = document.getElementById('finish-sound');
                finishSound.play();

                moveToNextTask();
            }
        }, 1000);
    }, 3000); // 3-second delay before starting the countdown
}


        // Move to the next task
        function moveToNextTask() {
            currentTaskIndex++;
            if (currentTaskIndex >= weeklyTasks[days[currentDayIndex]].length) {
                currentTaskIndex = 0;
                doneButton.click(); // Automatically mark day as done if last task finishes
            } else {
                displayTask();
            }
        }

        // Start button click handler
        startButton.addEventListener('click', () => {
            if (!loadProgress()) {
                currentDayIndex = 0;
                currentTaskIndex = 0;
            }
            startButton.disabled = true;
            displayTask();
        });

        // Next button click handler
        nextButton.addEventListener('click', () => {
            clearInterval(taskTimer);
            moveToNextTask();
        });

        // Done button click handler
        doneButton.addEventListener('click', () => {
            const completedDay = days[currentDayIndex];
            localStorage.removeItem('currentDayIndex');
            localStorage.removeItem('currentTaskIndex');

            // Move to the next day
            currentDayIndex++;
            currentTaskIndex = 0;

            if (currentDayIndex >= days.length) {
                dayTitle.textContent = "All days completed!";
                taskDisplay.textContent = "";
                timerDisplay.textContent = "";
                taskVideo.style.display = 'none'; // Hide video at the end
                nextButton.disabled = true;
                doneButton.disabled = true;
                startButton.disabled = false;
                startButton.textContent = "Restart";
            } else {
                displayTask();
            }
        });

        // Initialize the schedule by checking for saved progress and showing day circles
        window.onload = function () {
            loadProgress();
            createDayCircles();
            updateDayIndicator();
        };
